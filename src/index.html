<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="headline">
          Projects
          <button type="button" class="icon-button" id="show-add-project"></button>
        </div>
        <div class="projects">

        </div>
        <dialog class="create" id="add-project">
          <form action="">
            <div class="utility">
              Add Project
              <button type="button" class="icon-button" id="close-add-project"></button>
            </div>
            <div>
              <label for="get-project-title">Title:</label>
              <input type="text" id="get-project-title" name="get-project-title" autocomplete="off">
            </div>
            <div>
              <button type="submit">Create</button>
            </div>
          </form>
        </dialog>
      </aside>
      <main>
        <div class="headline">
          Todo-s
          <button type="button" class="icon-button" id="show-add-todo"></button>
        </div>
        <div class="todos">

        </div>
        <dialog class="create" id="add-todo">
          <form action="">
            <div class="utility">
              Add Todo
              <button type="button" class="icon-button" id="close-add-todo"></button>
            </div>
            <div>
              <label for="get-todo-title">Title:</label>
              <input type="text" name="get-todo-title" id="get-todo-title" autocomplete="off">
            </div>
            <div>
              <label for="get-description">Description</label>
              <textarea name="get-description" id="get-description"></textarea>
            </div>
            <div>
              <label for="get-date">Due Date:</label>
              <input type="date" name="get-date" id="get-date">
            </div>
            <div>
              <label for="get-priority">Priority:</label>
              <select name="get-priority" id="get-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div>
              <label for="get-notes">Notes:</label>
              <textarea name="get-notes" id="get-notes"></textarea>
            </div>
            <div>
              <label for="get-checklist">Checklist(item1, item2, ...):</label>
              <input type="text" name="get-checklist" id="get-checklist" autocomplete="off">
            </div>
            <div>
              <button type="submit">Create</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
