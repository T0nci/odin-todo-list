<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Todo List</title><script defer="defer" src="index.bundle.js"></script></head><body><div class="container"><aside><div class="headline">Projects <button type="button" class="icon-button" id="show-add-project"></button></div><div class="projects"></div><dialog id="add-project"><form action=""><div class="utility">Add Project <button type="button" class="icon-button" id="close-add-project"></button></div><div><label for="get-project-title">Title:</label> <input id="get-project-title" name="get-project-title" autocomplete="off"></div><div><button type="submit">Create</button></div></form></dialog></aside><main><div class="headline">Todo-s <button type="button" class="icon-button" id="show-add-todo"></button></div><div class="active"></div><div class="todos"></div><dialog id="add-todo"><form action=""><div class="utility">Add Todo <button type="button" class="icon-button" id="close-add-todo"></button></div><div><label for="get-todo-title">Title:</label> <input name="get-todo-title" id="get-todo-title" autocomplete="off"></div><div><label for="get-todo-desc">Description:</label> <textarea name="get-todo-desc" id="get-todo-desc"></textarea></div><div><label for="get-todo-date">Due Date:</label> <input type="date" name="get-todo-date" id="get-todo-date"></div><div><label for="get-todo-priority">Priority:</label> <select name="get-todo-priority" id="get-todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="get-todo-notes">Notes:</label> <textarea name="get-todo-notes" id="get-todo-notes"></textarea></div><div><button type="submit">Create</button></div></form></dialog><dialog id="edit-todo"><form action=""><div class="utility">Edit Todo <button type="button" class="icon-button" id="close-edit-todo"></button></div><input type="hidden" name="todo-index" id="todo-index"><div><label for="edit-todo-title">Title:</label> <input name="edit-todo-title" id="edit-todo-title" autocomplete="off"></div><div><label for="edit-todo-desc">Description:</label> <textarea name="edit-todo-desc" id="edit-todo-desc"></textarea></div><div><label for="edit-todo-date">Due Date:</label> <input type="date" name="edit-todo-date" id="edit-todo-date"></div><div><label for="edit-todo-priority">Priority:</label> <select name="edit-todo-priority" id="edit-todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div><label for="edit-todo-notes">Notes:</label> <textarea name="edit-todo-notes" id="edit-todo-notes"></textarea></div><div><button type="submit">Edit</button></div></form></dialog></main></div></body></html>
